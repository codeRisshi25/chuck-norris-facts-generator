<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>CNFG</title>
  </head>

  <body>
    <div class="content">
      <header>
        <div class="left"></div>
        <div class="logo">
          <img class="img1" src="chuckNorris.png" alt="logo" />
        </div>
        <div class="titleWrapper">
          <p class="title">
            Chuck Norris <br />
            Facts Generator
          </p>
        </div>
      </header>
      <main>
        <p class="text">
          Chuck Norris Facts Generater uses the chucknorris api to generate an
          unlimited supply of Chuck Norris facts. CLick the button below , and
          save the ones you like !!!
        </p>
        <center>
          <button class="generate">Generate</button>
        </center>
      </main>
      <section class="sec3">
        <div class="midSection">
          <center>
            <div class="sec-3-div-1">
              <p class="genText"></p>
            </div>
          </center>

          <div class="buttons2">
            <button class="btn2">
              <p>Copy</p>
            </button>
            <button class="btn3">
              <p>Clear</p>
            </button>
          </div>
        </div>
      </section>
      <section class="sec4"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
